
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>TravelRAD - AI Travel Planner</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary-blue": "#136aec",
                        "soft-sky": "#E8F1F8",
                        "powder": "#DCEBFA",
                        "pastel-teal": "#DFF3F1",
                        "sage": "#E6F0EA",
                        "mint": "#EAF7F3",
                        "olive": "#EDF2E8",
                        "blush": "#F6E3EB",
                        "peach": "#FFE6D8",
                        "coral": "#FFD6C9",
                        "off-white": "#FAFAF9",
                        "warm-grey": "#F2F4F6",
                        "sand": "#F6F3EE",
                        "charcoal": "#2F3A45",
                        "muted-grey": "#6B7280",
                        "hint": "#9CA3AF"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "2xl": "1.5rem",
                        "3xl": "2.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'primary-glow': '0 10px 25px -5px rgba(19, 106, 236, 0.4)',
                        'accent-glow': '0 10px 25px -5px rgba(255, 214, 201, 0.4)',
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Space Grotesk', sans-serif;
            color: #2F3A45;
            -webkit-font-smoothing: antialiased;
            @apply bg-off-white;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        input[type="date"] {
            appearance: none;
            -webkit-appearance: none;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.3;
            cursor: pointer;
            width: 24px;
            height: 24px;
            z-index: 10;
        }
        input[type=range] {
            @apply appearance-none bg-transparent cursor-pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {
            @apply bg-gray-200 h-1.5 rounded-full;
        }
        input[type=range]::-webkit-slider-thumb {
            @apply appearance-none h-5 w-5 bg-primary-blue border-4 border-white rounded-full -mt-[7px] shadow-md;
        }
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .hero-gradient {
            background: linear-gradient(180deg, #E8F1F8 0%, rgba(232, 241, 248, 0.4) 100%);
        }
        .cta-button {
            @apply bg-coral text-charcoal font-bold transition-all duration-300 hover:bg-primary-blue hover:text-white active:scale-95;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-off-white">
    <div id="root"></div>
</body>
</html>
